
<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lng: -73.9401 ,lat: 40.7279}
  });

  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
  map.data.loadGeoJson('https://dl.dropboxusercontent.com/u/1108171/pp-algorithms-uber/test.json');
  map.data.setStyle(function(feature) {
  	console.log(feature.I.stroke);
    var ascii = feature.getProperty('ascii');
    var color = feature.I.fill;
    return {
      fillColor: color,
      alpha:1.0,
      strokeWeight: 0
    };
});

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG7VnDsqmq0TyWjser4DcJFfTkey7aJgg&signed_in=true&callback=initMap"></script>
  </body>
</html>
